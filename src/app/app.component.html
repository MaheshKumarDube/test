
 <!DOCTYPE html>
<div class="container">
 <div class="row">
       <form [formGroup] ="toDoForm" >
           <div class="form-group">
               <mat-label class="control-label col-sm-2">UserName</mat-label>
               <mat-form-field>
                 <input matInput class="form-control" formControlName="userName">
               </mat-form-field>
           </div>

           <div *ngIf="toDoForm.controls['userName'].invalid && toDoForm.controls['userName'].touched" class="alert alert-danger"> Name is required. </div>


           <div class="form-group">
             <mat-label  class="control-label col-sm-2">UserEmail</mat-label>
             <mat-form-field>
               <input matInput class="form-control" formControlName="userEmail">
             </mat-form-field>
           </div>
           <div *ngIf="toDoForm.controls['userEmail'].invalid && toDoForm.controls['userEmail'].touched" class="alert alert-danger"> Email is required. </div>
          
           <div class="form-group">
             <mat-label>UserPassword</mat-label>
             <mat-form-field class="example-full-width" appearance="fill">
               <input matInput class="form-control" type="password"  formControlName="userPassword" >
             </mat-form-field>
           </div>
           <div *ngIf="toDoForm.controls['userPassword'].invalid && toDoForm.controls['userPassword'].touched" class="alert alert-danger"> Password is required. </div>
           <br><br>

           <div class="form-group" *ngIf="!editflag">
             <div class="col-sm-offset-2 col-sm-10">
               <button mat-button class="btn btn-primary btn-block"  [disabled]="!toDoForm.valid" (click)="formdata(toDoForm)" >Submit</button>
             </div>
           </div>

           <div class="form-group" *ngIf="editflag">
             <div class="col-sm-offset-2 col-sm-10">
               <button mat-button class="btn btn-primary btn-block"  [disabled]="!toDoForm.valid" (click)="update(toDoForm,i)" >Update</button>
             </div>
           </div>

        </form>
   </div>
</div>
<div>

  
<table class="table">
<thead>
<tr>
 <th scope="col">UserName</th>
 <th scope="col">UserEmail</th>
 <th scope="col">UserPassword</th>
 <th scope="col">Action</th>
</tr>
</thead>
<tbody *ngIf="userInfo !=null">

<tr *ngFor="let user of userInfo let i =index" >

 <td>{{user.userName}}</td>
 <td>{{user.userEmail}}</td>
 <td>{{user.userPassword}}</td>
 <td>  <button id="remove" (click)="editRow(user,i)">EDIT </button></td>
</tr>

</tbody>

<tbody *ngIf="userInfo == null"><h1 align="center"> No Record Found</h1></tbody>

</table>
</div>


<router-outlet></router-outlet>
